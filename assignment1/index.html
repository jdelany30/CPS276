<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
     <div class="container">
         <form class="row g-3">
             <div class="col-md-6">
                 <label for="fname" class="form-label">First Name</label>
                 <input type="text" class="form-control" id="fname">
             </div>
             <div class="col-md-6">
                 <label for="lname" class="form-label">Last Name</label>
                 <input type="text" class="form-control" id="lname">
             </div>
             <div class="container">
                 <label for="address" class="form-label">Address</label>
                 <input type="text" class="form-control" id="address">
             </div>
             <div class="col-md-6">
                 <label for="inputCity" class="form-label">City</label>
                 <input type="text" class="form-control" id="inputCity">
             </div>
              <div class="col-md-4">
                 <label for="state" class="form-label">State</label>
                 <select id="state" class="form-select">
                  <option>New York</option>
                  <option>Californa</option>
                  <option selected>Michigan</option>
                  <option>Texas</option>
                  <option>Florida</option>
                  <option>Ohio</option>
                  <option>Illinois</option>
                 </select>
             </div>
             <div class="col-md-2">
                 <label for="zip" class="form-label">Zip</label>
                 <input type="text" class="form-control" id="zip">
             </div>
         </form>
         <div class="form-check form-check-inline">
                 <input class="form-check-input" type="radio" name="male" id="male" value="{3:option1}">
                 <label class="form-check-label" for="male">Male</label>
             </div>
             <div class="form-check form-check-inline">
                 <input class="form-check-input" type="radio" name="female" id="female" value="option2">
                 <label class="form-check-label" for="female">Female</label>
             </div>
         </div>
         <div class="container">
             <button type="register" class="btn btn-primary">Register</button>
         </div>
     </div>
 </body>
</html>
